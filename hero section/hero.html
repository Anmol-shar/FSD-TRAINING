<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section Design</title>
  
  <style>
    body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  .hero {
    position: relative;
    height: 100vh;
    background-image: url('/hero/bg1.png'); 
    background-size: cover;
    background-position: center;
    color: #fff;
    display: flex;
    align-items: center;
  }
  
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

  }
  
  .hero-content {
    text-align: center;
    z-index: 1;
  }
  
  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }
  
  p {
    font-size: 1.2em;
    margin-bottom: 30px;
  }
  
  .cta-button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1.2em;
    transition: background-color 0.3s;
  }
  
  .cta-button:hover {
    background-color: #0056b3;

  }
  
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Welcome to Our Website</h1>
      <p>Your go-to destination for all things amazing</p>
      <a href="#cta" class="cta-button">Learn More</a>
    </div>
  </header>
</body>
</html>
